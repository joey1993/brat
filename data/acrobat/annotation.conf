# Simple text-based definitions of entity, relation and event types
# and event attributes.


[entities]

!DEMOGRAPHICS
	AGE
	!GENDER
		MALE
		FEMALE
!TIMEX3
	DATE
	TIME
	DURATION
	FREQUENCY
!SECTIME
	ADMISSION_TIME
	DISCHARGE_TIME

[relations]

<TEMP_COMPARABLE>=<ENTITY>|<EVENT>
Before	Arg1:<TEMP_COMPARABLE>, Arg2:<TEMP_COMPARABLE>
AFTER	Arg1:<TEMP_COMPARABLE>, Arg2:<TEMP_COMPARABLE>
OVERLAP	Arg1:<TEMP_COMPARABLE>, Arg2:<TEMP_COMPARABLE>, <REL-TYPE>:symmetric-transitive


[events]

OCCURRENCE
EVIDENTIAL
TEST
PROBLEM
TREATMENT
CLINICAL_DEPT


[attributes]

MODALITY	Arg:<EVENT>, Value:FACTUAL|HYPOTHETICAL|HEDGED|CONDITIONAL
POLARITY	Arg:<EVENT>, Value:POS|NEG


